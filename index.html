<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tab Icon -->
    <link rel="icon" href="images/logo.png" />
    <title>تعلم | منصة عربية</title>
  </head>
  <body>
    <div class="landing">
      <nav>
        <div class="container">
          <div class="buttons">
            <button class="btn sign">تسجيل</button>
            <button class="btn log">دخول</button>
          </div>
          <img class="logo" alt="تعلم" src="images/logo.png" />
        </div>
      </nav>
      <section>
        <div class="container">
          <img src="images/hero.svg" alt="videos" />
          <div class="text">
            <h1>تعلم مهارات جديدة بسهولة</h1>
            <p>
              دورات إلكترونية تساعدك على إتقان المهارات و المعارف اللازمة لسوق
              العمل بشكل عملى و تطبيقى فى شتى المجالات
            </p>
            <div class="buttons">
              <button class="btn view">أطلع على الدورات</button>
              <button class="btn btn-danger d-none log">سجل الان</button>
            </div>
          </div>
        </div>
      </section>
      <img src="images/wave1.svg" draggable="false" class="svg1" />
      <img src="images/wave2.svg" draggable="false" class="svg2" />
    </div>
  </body>
</html>
